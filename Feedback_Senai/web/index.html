<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback</title>
</head>

<body>
    <header>
        <h1>Feedback</h1>
    </header>
    <main>
        <section>
            <h2>Cadastro de Feedback</h2>
            <form id="cadastro">
                <label for="data">Data do Feedback</label>
                <input type="date" name="data" required>
                <input type="text" name="nome" placeholder="Digite seu nome" required>
                <input type="email" name="email" placeholder="Digite seu email" required>
                <input type="text" name="feedback" placeholder="Escreva seu Feedback" required>
                <button type="submit">Cadastrar Feedback</button>
            </form>
        </section>
        <section>
            <h2>Feedbacks</h2>
            <table id="feedback">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Feedback</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <footer>Gabriela Demori - Lohaine Mattos - Miriam Bordini</footer>

    <script src="script.js"></script>
</body>

</html>
